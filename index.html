<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
    <link rel= "stylesheet" href="style/style.css">
</head>
<body>
        <div class="container">
            <h1 style="text-align: center;">My todo list</h1>
            <div class="input-section">
                <input type="text" placeholder="text..." id="todo-Text"></input>
                <button onclick="addTask()">Add to list</button>
            </div>
            <div class="list-section">
                <ul id="todo-ul">
                    <li>
                    <span>My lists</span>
                    <span class="close" >&times</span>
                    </li>
                </ul>
            </div>

            </div>
        </div>
<script src="./style/todolist.js"></script>
</body>
</html>
